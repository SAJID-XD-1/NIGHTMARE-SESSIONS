<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> NIGHTMARE-MD BOT </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, #000000, #0d0d0d, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: #00ffcc;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 40%, rgba(0, 255, 128, 0.1) 0%, transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 60%);
      filter: blur(30px);
      z-index: -1;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn {
      background-color: #000;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffcc66, 0 0 5px #00ffcc88;
      position: relative;
      overflow: hidden;
      transition: 0.3s ease-in-out;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        45deg,
        rgba(0, 255, 204, 0.05) 0px,
        rgba(0, 255, 204, 0.05) 1px,
        transparent 1px,
        transparent 3px
      );
      animation: hackerFlow 3s linear infinite;
      z-index: -1;
    }

    .btn:hover {
      color: #000;
      background: #00ffcc;
      box-shadow: 0 0 25px #00ffcc, 0 0 50px #00ffcc;
      transform: scale(1.05);
    }

    @keyframes hackerFlow {
      0% { transform: rotate(0deg) translateY(0); }
      100% { transform: rotate(360deg) translateY(-10px); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.8; }
      50% { opacity: 0.4; }
      55% { opacity: 0.8; }
      60% { opacity: 0.6; }
      65% { opacity: 1; }
    }

    .creator {
      font-weight: bold;
      animation: flicker 3s infinite;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }
  </style>
</head>
