<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NIGHTMARE-MD BOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: black;
      color: #00ff00;
      overflow: hidden;
      height: 100vh;
    }

    /* Matrix background */
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
    }

    /* CRT scanline effect */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 1px,
        transparent 2px,
        transparent 4px
      );
      z-index: 10;
    }

    /* Boot screen overlay */
    #boot-screen {
      background: black;
      color: #00ff00;
      position: fixed;
      z-index: 9999;
      width: 100%;
      height: 100%;
      padding: 20px;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
      animation: bootOut 6s forwards;
    }

    @keyframes bootOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; display: none; visibility: hidden; z-index: -1; }
    }

    .header {
      text-align: center;
      margin-top: 50px;
      font-size: 22px;
      text-shadow: 0 0 5px #00ff00;
    }

    .typewriter::after {
      content: '|';
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .btn {
      display: block;
      width: 250px;
      padding: 1em 2em;
      margin: 10px auto;
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      position: relative;
      box-shadow: 0 0 10px #00ff00;
      z-index: 2;
    }

    .btn:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 25px #00ff00, 0 0 40px #00ff00;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(0, 255, 0, 0.2);
      transform: skewX(-25deg);
      transition: left 0.5s;
    }

    .btn:hover::after {
      left: 150%;
    }

    .btn:active {
      transform: scale(0.98);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Boot-up Animation -->
  <div id="boot-screen">
    Initializing NIGHTMARE-MD BOT...
    <br>Loading modules ████▒▒▒▒▒▒
    <br>Establishing secure connection...
    <br>Decrypting payload...
    <br>Connection stable ✓
    <br>System ready...
  </div>

  <!-- Matrix Background -->
  <canvas id="matrix"></canvas>

  <!-- CRT Scanlines -->
  <div class="scanlines"></div>

  <!-- Header -->
  <div class="header">
    <div class="typewriter">CREATED BY SAJID XD</div>
  </div>

  <!-- Buttons -->
  <button onclick="playSound();window.open(`/wasiqr`)" class="btn">QR Code</button>
  <button onclick="playSound();window.open(`/pair`)" class="btn">Pair Code</button>
  <button onclick="playSound();window.open(`https://github.com/SAJID-XD-1/NIGHTMARE-MD`)" class="btn">Bot Repo</button>
  <button onclick="playSound();window.open(`https://github.com/SAJID-XD-1/NIGHTMARE-MD`)" class="btn">Plugins</button>
  <button onclick="playSound();window.open(`https://wa.me/923251714814`)" class="btn">Contact Me</button>
  <button onclick="playSound();window.open(`https://whatsapp.com/channel/0029VbAiTE16xCSKuZB8Fj2L`)" class="btn">Wa Channel</button>
  <button onclick="playSound();window.open(`https://instagram.com/sajidali-editx`)" class="btn">Instagram</button>

  <!-- Button Sound -->
  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    // Sound effect
    function playSound() {
      document.getElementById('clickSound').play();
    }

    // Matrix Effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00FF00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 35);
  </script>
</body>
</html>
